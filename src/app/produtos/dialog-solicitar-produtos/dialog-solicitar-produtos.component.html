<mat-progress-bar color="primary" *ngIf="enviando" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Confirmar pedido</h1>
<div mat-dialog-content>
    <div class="d-flex justify-content-end">
        <b>Total geral: {{valorTotal | currency : 'BRL' : 'symbol'}}</b>
    </div>
    <mat-list class="mb-3 mt-3" id="tabP">
        <mat-list-item *ngFor="let item of data">
            <div class="w-100 d-flex justify-content-between fs-14">
                <span class="fl10">{{item.quantidadeSolicitada}}x: </span>
                <span class="fl30">{{item.nome}}</span>
                <span class="fl30">Unid. {{item.valor | currency : 'BRL' : 'symbol'}}</span>
                <b class="fl30">Total {{item.valor * item.quantidadeSolicitada | currency : 'BRL' : 'symbol'}}</b>
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

</div>
<div mat-dialog-actions class="w-100 d-flex justify-content-between align-items-center">
    <button mat-button mat-dialog-close>CANCELAR</button>
    <button mat-raised-button color="primary" [disabled]="enviando" (click)="enviarSolicitacao()">SALVAR</button>
</div>
