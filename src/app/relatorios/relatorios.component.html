<mat-progress-bar color="primary" class="loader" *ngIf="enviando" mode="indeterminate"></mat-progress-bar>
<div class="d-flex flex-column align-items-center justify-content-around">
        <div class="d-flex align-items-center">
            <mat-icon class="mr-2">chrome_reader_mode</mat-icon>
            <h4 class="m-0">RELATÓRIOS</h4>
        </div>
        <div class="w-100 d-flex justify-content-center mt-4">
            <div class="w-75">
                <table class="w-100" mat-table [dataSource]="dataSource">
        
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef>Usuário</th>
                        <td mat-cell *matCellDef="let element">{{element.usuario?.login}}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="data">
                        <th mat-header-cell *matHeaderCellDef>Data da solicitação</th>
                        <td mat-cell *matCellDef="let element">{{getData(element.dataPedido) | date : 'dd/MM/yyyy'}}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="produto">
                        <th mat-header-cell *matHeaderCellDef>Produto</th>
                        <td mat-cell *matCellDef="let element"> {{element.produto?.nome}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="quantidade">
                        <th mat-header-cell *matHeaderCellDef>Qtd. Sol.</th>
                        <td mat-cell *matCellDef="let element"> {{element.quantidadeSolicitada}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="valor">
                        <th mat-header-cell *matHeaderCellDef >Valor total</th>
                        <td mat-cell *matCellDef="let element">
                            {{element.valorTotal | currency : 'BRL' : 'symbol'}}
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        
                <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
            </div>
        </div>
        </div>
